<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>功能页面</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    .btn-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .btn-group button {
      flex: 1;
      padding: 10px;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn-group button:hover {
      background: #1976D2;
    }
    #preview {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      min-height: 200px;
      text-align: center;
    }
    video, img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>文件管理</h2>
    <div class="btn-group">
      <button onclick="showUpload()">上传文件</button>
      <button onclick="showDownload()">下载文件</button>
      <button onclick="showPreview()">预览文件</button>
    </div>

    <div id="upload-section" style="display:none;">
      <h3>上传文件</h3>
      <input type="file" id="fileInput" multiple>
      <p>已选择文件：<span id="fileName"></span></p>
    </div>

    <div id="download-section" style="display:none;">
      <h3>下载文件</h3>
      <a href="https://example.com/sample.txt" download="示例文件.txt">点击下载示例文件</a>
    </div>

    <div id="preview-section" style="display:none;">
      <h3>预览文件</h3>
      <input type="file" id="previewInput" accept="image/*,video/*">
      <div id="preview"></div>
    </div>
  </div>

  <script>
    let uploadSection = document.getElementById('upload-section');
    let downloadSection = document.getElementById('download-section');
    let previewSection = document.getElementById('preview-section');

    function showUpload() {
      hideAll();
      uploadSection.style.display = 'block';
    }

    function showDownload() {
      hideAll();
      downloadSection.style.display = 'block';
    }

    function showPreview() {
      hideAll();
      previewSection.style.display = 'block';
    }

    function hideAll() {
      uploadSection.style.display = 'none';
      downloadSection.style.display = 'none';
      previewSection.style.display = 'none';
    }

    // 文件上传
    document.getElementById('fileInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      document.getElementById('fileName').textContent = file ? file.name : '';
    });

    // 文件预览
    document.getElementById('previewInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      const preview = document.getElementById('preview');
      preview.innerHTML = ''; // 清空之前的预览

      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(event) {
        const type = file.type;
        if (type.startsWith('image/')) {
          preview.innerHTML = `<img src="${event.target.result}" alt="预览图片">`;
        } else if (type.startsWith('video/')) {
          preview.innerHTML = `<video controls><source src="${event.target.result}" type="${type}"></video>`;
        } else {
          preview.innerHTML = `<p>不支持预览此文件类型</p>`;
        }
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
